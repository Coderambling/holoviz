{% set sdata = load_setup_py_data() %}

package:
  name: pyviz
  version: {{ sdata['version'] }}

source:
  path: ..

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python {{ sdata['python_requires'] }}
    {% for dep in sdata.get('install_requires',{}) %}
    - {{ dep }}
    {% endfor %}

    {% for option in sdata.get('extras_require',{}) %}
     {% for dep in sdata['extras_require'][option] %}
    - {{ dep }}
     {% endfor %}
    {% endfor %}


test:
  imports:
    - pyviz
  requires:
    {% for dep in sdata.get('tests_require',{}) %}
    - {{ dep }}
    {% endfor %}
  # WIP: will replace with commands for fetching stuff etc.
  source_files:
    - etc/test_notebooks.py
    - notebooks/
  commands:
    - pyviz download_examples
    - pyviz download_sample_data
    - python ./etc/test_notebooks.py

about:
  home: {{ sdata['url'] }}
  summary: {{ sdata['description'] }}
  license: {{ sdata['license'] }}
